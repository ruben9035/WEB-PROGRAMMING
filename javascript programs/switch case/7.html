<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>
</head>
<body>
<script>
var colors=prompt("Enter the color code:");
switch(colors)
{
case 'R':document.write("Red");
break;
case 'B':document.write("Blue");
break;
case 'G':document.write("Green");
break;
case 'Y':document.write("Yellow");
break;
case 'W':document.write("White");
break;
default:document.write("invalid input");
break;
}
</script>

</body>
</html>
